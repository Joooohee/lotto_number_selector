<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="style.css">
    <title>Lotto Number Selector</title>
</head>
<body>
    <header>
        <span>Lotto Number Selector</span>

    <div class="loading none">
        <span>3</span>
    </div>
